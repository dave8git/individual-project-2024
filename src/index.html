<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div>Find your music:</div>
        <div class="main-nav">
            <a href="#main">main</a>
            <a href="#search">search</a>
            <a href="#random">random</a>
        </div>
        <div class="categoriesContainer"></div>
    </header>
    <div id="pages">
        <section id="main">
            <div class="popup">
                <div class="popup-content">
                    <span class="close-btn" onclick="closePopup()">&times;</span>
                    <h2>Main</h2>
                    <div class="submitContainer">
                        <input type="text">
                        <button type="button" id="findAction">Find!</button>
                        <div class="musicContainer"></div>
                    </div>
                    <p>This is a grey transparent popup with gently rounded corners.</p>
                </div>
            </div>
        </section>
        <section id="search">
            <div class="popup">
                <div class="popup-content">
                    <span class="close-btn" onclick="closePopup()">&times;</span>
                    <h2>Search</h2>
                    <div class="searchContainer"></div>
                    <div class="musicContainer"></div>
                    <button type="button" id="findAction2">Find!</button>
                </div>
            </div>
        </section>
        <section id="random">
            <div class="booking-wrapper container">
                <div class="popup">
                    <div class="popup-content">
                        <span class="close-btn" onclick="closePopup()">&times;</span>
                        <h2>Random</h2>
                        <p>This is a grey transparent popup with gently rounded corners.</p>
                        <ul class="musicContainer"></ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script id="template-song-player" type="text/x-handlebars-template">
        <li>
            <div>{{title}}</div>
            <audio></audio>
            {{#each categories}}
            <a href="#category-{{this}}">{{this}}</a>
            {{/each}}
        </li>
    </script>
    <script id="template-search" type="text/x-handlebars-template">
        <li>
            <div>
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" name="name">
                <label for="categoryInput">Category</label>
                <select id="categoryInput" name="category">
                    {{#each categories}}
                        <option value="test">{{this}}</option>
                    {{/each}}
                  <!-- <option value="Option 2">Option 2</option>
                  <option value="Option 3">Option 3</option> -->
                </select>
              </div>
              <button>Search</button>
              <div class="musicContainer"></div>
        </li>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
